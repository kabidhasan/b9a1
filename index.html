<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year New Mission</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="banner">
        <h3 class="subtitle">Happy New Year</h3>
        <h1 class="title">New Year Party Celebration</h1>
      </div>
    </header>
    <main>
      <section class="offer">
        <h2 class="offer-title">65% OFF</h2>
        <h2 class="offer-subtitle">OUR HOLIDAY DEALS ARE BETTER</h2>
        <h2 class="offer-category">ALL CATEGORIES</h2>
        <img src="resources/New Year Photo.png" alt="" class="offer-pic" />
      </section>
      <section class="welcome">
        <div class="welcome-container">
          <div class="welcome-text">
            <h1 class="welcome-title">Welcome to midnight party</h1>
            <p class="welcome-detail">
              Join us for an unforgettable New Year's Eve bash at New Park
              Hotel! Dance, celebrate, and ring in 2024 in style. Reserve your
              spot now!
            </p>
            <h2 class="welcome-link">Join Now</h2>
          </div>
          <div class="welcome-image">
            <img src="resources/Group 70.png" alt="">
          </div>
        </div>
      </section>
      <section class="place"></section>
    </main>
    <footer></footer>
  </body>
</html>
